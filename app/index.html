    <title>Rail FYI</title>

    <link rel="stylesheet" href="/css/main.css">

<body>

  <div class="app-container">

    <div class="type">
      <h1>This is a header</h1>

      <p>This is some body text: To Rail FYI. Your one stop shop for Train based whinging. Slick, easy, to use and oh so fast Rail FYI will let you vent right from your mobile device!</p>

      <button class="btn btn-small">this is a small button</button>
      <button class="btn btn-large">this is a large button</button>
    </div> <!-- ./type -->


    <div class="app-header-container">
      <h1 class="app-header-logo">Logotype</h1>
    </div> <!-- ./app-header -->

    <div class="progress-bar-container">
      <ul class="progress-bar-list progress-1"> <!-- use 'progress-1' to set display of progress bar -->
        <li class="progress-bar-dot"></li>
        <li class="progress-bar-dot"></li>
        <li class="progress-bar-dot"></li>
        <li class="progress-bar-dot"></li>
      </ul> <!-- ./progress-bar-list -->
    </div> <!-- ./progress-bar-container -->

    <div class="btn-group-container">
      <ul class="btn-group-list">
        <li class="btn-group-item">
          <button class="btn btn-large"></button>
          <div class="icon-small"></div>
        </li> <!-- ./btn-group-item -->

        <li class="btn-group-item">
          <button class="btn btn-large"></button>
          <div class="icon-small"></div>
        </li> <!-- ./btn-group-item -->

        <li class="btn-group-item">
          <div class="icon-small"></div>
          <button class="btn btn-large"></button>
          <div class="icon-small"></div>
        </li> <!-- ./btn-group-item -->

        <li class="btn-group-item">
          <div class="icon-small"></div>
          <button class="btn btn-large"></button>
          <div class="icon-small"></div>
        </li> <!-- ./btn-group-item -->
      </ul> <!-- ./btn-group-list -->
    </div> <!-- ./btn-group-container -->

    <div class="message-container">
      <span>This is some filler text for the message</span>
      <button class="btn btn-large">this is an important bit</button>
      <span>another bit of fluff</span>
      <button class="btn btn-large">i like blue</button>
      <span>more cruft and the ellipsis</span>
      <span class="ellipsis">&hellip;</span>
    </div> <!-- ./message-container -->

    <div class="send-buttons-container">
      <button class="btn send-btn">Send email</button>
      <button class="btn send-btn">Tweet</button>
    </div> <!-- ./send-buttons-container -->

  </div> <!-- ./app-container -->
